<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/vue.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body>

<div id="app1">
  <p>文本</p>
  <input type="text" v-model="message1" placeholder="add">
  <p>message1：{{message1}}</p>
  <hr>

  <p>多行文本</p>
  <textarea v-model="message2" cols="30" rows="10"></textarea>
  <p>message2：{{message2}}</p>
  <hr>
  
  <p>复选框</p>
  <input type="checkbox" id="checkbox" v-model="checked"><label for="checkbox">点击</label>
  <p>checked：{{checked}}</p>
  <hr>
  
  <p>多个勾选框，绑定到同一个数组</p>
  <input type="checkbox" value="SC2" id="SC2" v-model="checkeds"><label for="SC2">SC2</label>
  <input type="checkbox" value="WOW" id="WOW" v-model="checkeds"><label for="WOW">WOW</label>
  <input type="checkbox" value="QWE" id="QWE" v-model="checkeds"><label for="QWE">QWE</label>
  <input type="checkbox" value="ASD" id="ASD" v-model="checkeds"><label for="ASD">ASD</label>
  <p>checkeds：{{checkeds}}</p>
  <hr>

  <p>单选按钮</p>
  <input type="radio" value="one" id="one" v-model="radio"><label for="one">one</label>
  <input type="radio" value="two" id="two" v-model="radio"><label for="two">two</label>
  <p>radio：{{radio}}</p>
  <hr>

  <p>下拉按钮</p>
  <select v-model="select">
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <p>select：{{select}}</p>
  <hr>

  <p>多选下拉按钮</p>
  <select multiple v-model="selects">
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <p>Selected:{{selects}}</p>
</div>

  <script src="js/index.js"></script>
</body>
</html>
